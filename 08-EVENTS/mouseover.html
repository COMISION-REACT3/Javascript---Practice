<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousehover</title>
</head>
<body>

    <div id="cuadro" style="width: 100px; height: 100px; background: blue;">

    </div>

    <script>
        const cuadro = document.getElementById('cuadro');

        cuadro.addEventListener('mouseover', () =>{
            cuadro.style.backgroundColor = "red";
        })

        cuadro.addEventListener('mouseout', () => {
            cuadro.style.backgroundColor = "blue";
        })
    </script>
    
</body>
</html>
